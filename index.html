<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Simon Game</title>
</head>

<body>
    <div class="container">
        <h1 id="main-heading">Press any key to start</h1>

        <div class="button-container">
            <div class="row">
                <div id="green" class="green button"></div>
                <div id="red" class="red button"></div>
            </div>
            
            <div class="row">
                <div id="yellow" class="yellow button"></div>
                <div id="blue" class="blue button"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
